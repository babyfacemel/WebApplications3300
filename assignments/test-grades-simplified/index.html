<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" type="text/css" href="assets/style.css" />
        <script>
            var entry
            var avergage
            var total = 0;

            //get 3 scores from user and add them together
            entry = prompt("Enter test score");
            //entry = parseInt(entry);
            var score1 = parseInt(entry);
            total = total += score1;

            entry = prompt("Enter test score");
            //entry = parseInt(entry);

            entry = prompt("Enter test score");
            //entry = parseInt(entry);
            var score3 = parseInt(entry);
            total = total += score3;

            //calculate the average
            //total = parseInt(score1 + score2 + score3);
            average = parseInt(total/3);
        </script>
    </head>
    <body>
        <div class="box">

            document.write("<h1>The Test Scores App</h1>");

        </div>
